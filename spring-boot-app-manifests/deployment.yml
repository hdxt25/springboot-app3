apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app3
  labels:
    app: springboot-app3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-app3
  template:
    metadata:
      labels:
        app: springboot-app3
    spec:
      containers:
      - name: springboot-app3
        image: hdxt25/springboot-app3:fd321998cc13c67f78b7a165a43dfb87e63b603e
        ports:
        - containerPort: 8080
